<html>
<head>
<title>Udaaan Portal</title>

integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

<!-- <link rel='stylesheet' href="{% static 'css/style.css' %}">  -->
<script src="{% static 'js/BsMultiSelect.min.js' %}"></script>
</head>
<body>
  {% include 'snippets/navbar.htm' %}
  
  <div class="container-fluid">
    {% block content %}
    {% endblock content %}
  </div>

<style>
  input,select,button[type='submit']{
    width:90%;
  }
  .inputDiv{
    position: relative;
    margin:0px;
    padding: 15px 15px 2px 15px;
    /* background:blue; */
}
.inputDiv input,select{
    width:100%;
    height:32px !important;
    padding-left: 10px;
    border: 1px solid rgb(118,118,118);
    border-radius: 0.25rem;
}
.inputDiv input+label, select+label,.dashboardcode-bsmultiselect+label
{
    position: absolute;
    padding:0px 5px 0px 5px;
    top:18px;
    left:20px;
    cursor: text;
}
.inputDiv input:focus+label,
.inputDiv input:not(:placeholder-shown)+label,
select:valid+label, select:focus+label,
.dashboardcode-bsmultiselect+label
{
  opacity:1;
  transform: scale(.9) translateY(-80%) translateX(0px);
  color: seagreen;
  background: white;
  font-size:12px;
}
.inputDiv input:focus, select:active, select:valid{
    outline-color: seagreen;
}
.inputDiv label, .inputDiv input, select{
    transition: all 0.4s;
    transition-timing-function: ease;
    transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
/*     opacity:0.8; */
}

.help-text{
  margin:0px;
}

.dashboardcode-bsmultiselect ul:nth-child(2){
  border :1px solid rgb(118,118,118);
  border-radius: 0.25rem;
  line-height: 30px !important;
  min-height: 30px !important;
  margin:0px;
  padding: 0px 0px 0px 10px;
} 


input[type="file"] {
	height: 0;
  width: 0;
  overflow: hidden;
  visibility: hidden;
}
input[type="file"]+label.btn-2 {
  box-sizing: border-box;
  position: absolute;
  top:38px;
  left:-2px;
  width:100%;
  height: 36px;
  margin:0px;
  padding: 5px 30px;
  background-color: white;
  border: 1px solid rgb(118,118,118);
	border-radius: 0.25rem;
  color: rgb(118,118,118);
	/* display: inline-block; */
	transition: all 0.3s;
  /* vertical-align: middle; */
  /* font-family: 'Poppins', sans-serif; */
	font-size: 16px;
  /* font-weight: 600; */
  cursor: pointer;
  /* overflow: hidden; */
}
input[type="file"]+label.btn-2:hover {
  color: seagreen;
  background-color:white;
  border:2px solid seagreen; 
}
input[type="file"]+label.btn-2::after {
  overflow: visible;
	color: seagreen;
  content: "Photo";
  position: absolute;
  top: 6px;
  left: 10px;
  height: auto;
  width:auto;
  background-color:white;
  padding: 0px 3px;
  font-size: 1rem;
  transition: all 0.3s;
}
input[type='file']:valid+label.btn-2{
  border:2px solid seagreen;
}

input[type='file']:valid+label.btn-2::after, input[type='file']:hover+label.btn-2::after{
  top:-10px;
  left:8px;
  font-size: 12px;
}

</style>
  <script src='{% static "js/scripts.js" %}'></script>
</body>
